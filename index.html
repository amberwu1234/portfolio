<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/aos.css">
  

</head>
<body>

  <header class="headerMain">
    <div class="container">
      <nav class="navMain">
        <a href="#Home">Home</a>
        <a href="#about">About</a>
        <a href="#website">Website</a>
      </nav>
    </div>
  </header>

  <div class="wrap">
    <section class="cover perspective" id="Home">
      <div class="container">
        <div class="itemGroup" id="section1"
        
        data-aos="fade-right">
          <div class="pic" >
            <a href="https://amberwu1234.github.io/website_travel/">
              <div class="overlay"></div>
            </a>
            <img src="images/coverA.jpg" alt="">
          </div>
    
          <div class="txt"
          data-aos="zoom-in"
          data-aos-delay="500">
            <div class="title">
              <h2>Travel Website</h2>
            </div>
  
            <a href="https://amberwu1234.github.io/website_travel/" class="button">
              Read More
            </a>
          </div>
        </div>
      </div>
    </section>
  
  
    <section class="cover perspective" id="about">
      <div class="container">
        <div class="itemGroup" id="section2"
        data-aos-anchor ="#section1"
        data-aos-anchor-placement = "center-top"
        data-aos="fade-left">
          <div class="pic" >
            <a href="about.html">
              <div class="overlay"></div>
            </a>
            <img src="images/coverB.jpg" alt="">
          </div>
    
          <div class="txt"
          data-aos="zoom-in"
          data-aos-delay="500">
            <div class="title">
              <h2>About Me</h2>
            </div>
  
            <a href="about.html" class="button">
              Read More
            </a>
          </div>
        </div>
  
      </div>
    </section>


    <section class="cover perspective"  id="website">
      <div class="container">
        <div class="itemGroup"
        data-aos-anchor ="#section2"
        data-aos-anchor-placement = "center-top" 
        data-aos="fade-right">
          <div class="pic">
            <a href="https://www.maxlabs.com.tw/"><div class="overlay"></div></a>
            <img src="images/coverC.jpg" alt="">
          </div>
    
          <div class="txt" 
          data-aos="zoom-in"
          data-aos-delay="500">
            <div class="title">
              <h2>Business Websites</h2>
            </div>
  
            <a href="https://www.maxlabs.com.tw/" class="button">
              Read More
            </a>
          </div>
        </div>
  
      </div>
    </section>

  </div>

  


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jQuery.js"></script>

  <script src="js/aos.js"></script>
  <script>
    AOS.init({
      duration:1000,
    });
  </script>
  
</body>
</html>
